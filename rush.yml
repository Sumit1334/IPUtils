name: IPUtils
description: This extension helps you to fetch the user IP and its details with online API.<br> Developed By <a href="https://community.kodular.io/u/sumit1334/" target ="_blank">Sumit</a> with <a href="https://community.kodular.io/t/rush-a-new-and-improved-way-of-building-extensions/111470?u=sumit1334" target="_blank">Rush</a>

